<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Un Futuro Ã¨ Possibile</title>

  <style>
    :root{
      --input-h: 100px;
      --bg: #8b00a3;
      --fg: #ffffff;
      --muted: #f1d9f6;
      --col-gap: 28px;                            /* spazio orizzontale tra colonne */
      --col-width-min: 240;                       /* px â€” usati in JS per calcolare quante colonne */
      --col-width-ideal-vw: 34;                   /* % della viewport width */
      --col-width-max: 520;                       /* px */
      --fs: clamp(56px, 10vh, 160px);
      --row-gap: 14px;
    }

    /* SELF-HOSTED BEBAS NEUE */
    @font-face{ font-family: "BebasNeue"; src: url("./fonts/BebasNeue-Light.woff") format("woff");   font-weight: 300; font-style: normal; font-display: swap; }
    @font-face{ font-family: "BebasNeue"; src: url("./fonts/BebasNeue-Book.woff") format("woff");    font-weight: 400; font-style: normal; font-display: swap; }
    @font-face{ font-family: "BebasNeue"; src: url("./fonts/BebasNeue-Regular.woff") format("woff"); font-weight: 500; font-style: normal; font-display: swap; }
    @font-face{ font-family: "BebasNeue"; src: url("./fonts/BebasNeue-Bold.woff") format("woff");    font-weight: 700; font-style: normal; font-display: swap; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, sans-serif;
      min-height: 100dvh;
      overflow: hidden; /* scroll solo nel banner */
    }

    /* Banner + scroller */
    .banner{
      position: fixed;
      inset: 0 0 auto 0;
      height: calc(100dvh - var(--input-h) - env(safe-area-inset-bottom, 0px));
      z-index: 10;
      background: var(--bg);
      border: 0;
      display: grid;
      grid-template-rows: 1fr;
    }
    .scroller{
      height: 100%;
      overflow: auto;                /* scroll verticale */
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,.35) transparent;
    }
    .scroller::-webkit-scrollbar{ width: 10px; }
    .scroller::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.35); border-radius: 8px; }
    .scroller::-webkit-scrollbar-track{ background: transparent; }

    /* SOLO Bebas nel banner */
    .banner, .banner *{
      font-family: "BebasNeue" !important;
      font-synthesis: none;
    }

    /* Colonne: ora gestite da column-count impostato via JS */
    .banner__inner{
      padding: 16px 16px;
      column-gap: var(--col-gap);
      column-fill: auto;
      opacity: 0;                    /* evitiamo flash finchÃ© i font non sono pronti */
      transition: opacity .2s ease;
    }

    /* Ogni stringa = riga */
    .block{
      display: block;
      break-inside: avoid;
      margin: 0 0 var(--row-gap) 0;
      color: var(--fg);
      font-size: var(--fs);
      line-height: 1;
      letter-spacing: 0.01em;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: left;
      overflow: hidden;
    }

    /* Input in basso (UI) */
    .inputBar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: calc(var(--input-h) + env(safe-area-inset-bottom, 0px));
      z-index: 20;
      background: var(--bg);
      border-top: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      padding: 12px 16px calc(12px + env(safe-area-inset-bottom, 0px)) 16px;
      gap: 10px;
      color: var(--muted);
    }
    form{ display: flex; gap: 8px; width: 100%; }
    input[type="text"]{
      flex: 1;
      padding: 16px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
      font-size: 18px;
    }
    input::placeholder{ color: var(--muted); }
    button{
      padding: 16px 18px;
      border-radius: 12px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.8);
      background: transparent;
      color: #fff;
      font-weight: 800;
      font-size: 16px;
    }
    .hint{ font-size:12px; color: var(--muted); min-width: 140px; text-align: right; }

    @media (max-width: 600px){
      :root{
        --col-gap: 18px;
        --row-gap: 10px;
        --fs: clamp(44px, 9.5vh, 120px);
      }
    }
  </style>
</head>
<body>

  <!-- BANNER -->
  <div class="banner" aria-hidden="true">
    <div class="scroller">
      <div class="banner__inner" id="bannerGrid"></div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="inputBar">
    <form id="wordForm" autocomplete="off">
      <input id="wordInput" type="text" maxlength="200" placeholder="Scrivi stringhe o frasi (separa con virgola) e premi Invio" />
      <button type="submit">Invia</button>
    </form>
    <div class="hint" id="hint"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // === SUPABASE CONFIG ===
    const SUPABASE_URL = 'https://jndommppkmwrrpmxhfzu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuZG9tbXBwa213cnJwbXhoZnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Njg2MDAsImV4cCI6MjA3ODM0NDYwMH0.pwhNlDTgvRWWkmWaSesmN0iBlEzJ6BJEaFyE3NsKP2A';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === PARAMS ===
    const REFRESH_MS = 30000;
    const MAX_FETCH = 1200;
    const MAX_DISPLAY = 1200;
    const MAX_PER_SUBMIT = 5;
    const COOLDOWN_MS = 4000;
    const DB_MAX = 50;
    const BLOCKLIST = [];

    // === DOM ===
    const grid = document.getElementById('bannerGrid');
    const form = document.getElementById('wordForm');
    const input = document.getElementById('wordInput');
    const hint = document.getElementById('hint');

    // === DEVICE ID ===
    function getDeviceId(){
      try {
        let id = localStorage.getItem('device_id');
        if (!id) {
          id = crypto.randomUUID ? crypto.randomUUID() :
            ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
              (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
          localStorage.setItem('device_id', id);
        }
        return id;
      } catch {
        return '00000000-0000-4000-8000-' + Math.random().toString(16).slice(2, 14);
      }
    }
    const DEVICE_ID = getDeviceId();

    // === UTILS ===
    let lastSubmitAt = 0;
    const escapeMap = { '<':'&lt;', '>':'&gt;', '&':'&amp;', '"':'&quot;' };
    const sanitize = s => s.replace(/[<>"&]/g, ch => escapeMap[ch]);
    const isLink = s => /(https?:\/\/|www\.)/i.test(s);

    // Split per virgola/newline, preserva spazi interni ed esterni
    const tokenize = raw => raw
      .split(/(?:,|\n)+/)
      .map(s => s)
      .filter(s => s.replace(/\s/g,'').length > 0);

    // Spazio finale (senza superare limite DB)
    function ensureTrailingSpace(w){
      if (w.endsWith(' ')) return w.slice(0, DB_MAX);
      if (w.length < DB_MAX) return w + ' ';
      return w.slice(0, DB_MAX - 1) + ' ';
    }

    const WEIGHTS = [300, 400, 500, 700];
    function fnv1a(str){
      let h = 0x811c9dc5;
      for (let i = 0; i < str.length; i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return h >>> 0;
    }
    function pickWeightForItem(item){
      const key = (item.id != null) ? String(item.id) : item.word;
      const idx = fnv1a(key) % WEIGHTS.length;
      return WEIGHTS[idx];
    }

    // Calcola quante colonne mostrare (vertical scroll)
    function updateColumns(){
      const styles = getComputedStyle(document.documentElement);
      const gap = parseFloat(styles.getPropertyValue('--col-gap')) || 28;
      const minW = parseFloat(styles.getPropertyValue('--col-width-min')) || 240;
      const ideal = (parseFloat(styles.getPropertyValue('--col-width-ideal-vw')) || 34) / 100 * window.innerWidth;
      const maxW = parseFloat(styles.getPropertyValue('--col-width-max')) || 520;
      const desired = Math.max(minW, Math.min(maxW, ideal)); // clamp( min, 34vw, max )
      const container = grid.clientWidth;
      const count = Math.max(1, Math.floor((container + gap) / (desired + gap)));
      grid.style.columnCount = count;
    }

    // === DATA ===
    let wordsCache = []; // [{id, word, created_at}]

    async function fetchWordsRemote(){
      const { data, error } = await sb
        .from('words')
        .select('id, word, created_at')
        .order('created_at', { ascending: false })
        .limit(MAX_FETCH);

      if (error) {
        console.warn('Fetch error:', error.message);
        hint.textContent = 'Connessione instabile, riprovo...';
        return;
      }
      hint.textContent = '';
      wordsCache = data || [];
      buildWall();
    }

    async function insertWordsRemote(tokens){
      if (!tokens.length) return;

      let clean = tokens
        .map(t => sanitize(t))
        .filter(Boolean)
        .filter(w => !isLink(w))
        .slice(0, MAX_PER_SUBMIT)
        .map(ensureTrailingSpace);

      if (!clean.length) return;

      const now = Date.now();
      if (now - lastSubmitAt < COOLDOWN_MS) {
        hint.textContent = 'Aspetta un attimo prima di inviare di nuovo ðŸ™‚';
        return;
      }
      lastSubmitAt = now;

      const payload = clean.map(w => ({ word: w, device_id: DEVICE_ID }));
      const { data, error } = await sb.from('words').insert(payload).select('id, word, created_at');
      if (error) {
        console.error('Insert error:', error.message);
        hint.textContent = error.message || 'Errore inserimento';
        return;
      }

      // UI ottimistica con i record reali (abbiamo id â†’ peso stabile)
      (data || []).forEach(r => wordsCache.unshift(r));
      buildWall();
      hint.textContent = 'Inviato!';
      setTimeout(() => { hint.textContent = ''; }, 1200);
    }

    function makeBlock(item){
      const el = document.createElement('div');
      el.className = 'block';
      el.style.fontWeight = pickWeightForItem(item); // 300/400/500/700 stabile
      el.textContent = item.word;
      return el;
    }

    function buildWall(){
      grid.innerHTML = '';
      const items = wordsCache.slice(0, MAX_DISPLAY);

      if (items.length === 0){
        grid.appendChild(makeBlock({ id: 0, word: 'Scrivi qui sotto ' }));
      } else {
        for (const it of items){
          grid.appendChild(makeBlock(it));
        }
      }

      // calcola quante colonne mostrare
      updateColumns();

      // mostra solo quando i pesi di BebasNeue sono pronti
      const waits = [300,400,500,700].map(w => document.fonts.load(`${w} 1rem "BebasNeue"`));
      Promise.all(waits).then(() => { grid.style.opacity = '1'; });
    }

    // Init
    document.addEventListener('DOMContentLoaded', async () => {
      input.focus();
      await fetchWordsRemote();
      setInterval(fetchWordsRemote, REFRESH_MS);

      // aggiorna colonne su resize/orientamento
      let t;
      window.addEventListener('resize', () => {
        clearTimeout(t); t = setTimeout(updateColumns, 100);
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const raw = input.value;
      if (!raw) return;
      const tokens = tokenize(raw);
      input.value = '';
      await insertWordsRemote(tokens);
    });

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) fetchWordsRemote();
    });
  </script>
</body>
</html>
